<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Response Demo</title>
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="d-flex flex-column justify-content-center align-items-center weatherbox">
                <h1 class="">checkWeatherApp</h1>
                <form class="row g-1" action="">
                    <div class="col-7">
                        <label class="visually-hidden" for="location">City</label>
                        <input class="form-control location-input p-2" type="text" name="location" id="location"
                            placeholder="Your City">
                        <div class="text-center text-danger d-none error">Invalid City</div>
                    </div>
                    <div class="col">
                        <button class="btn border rounded-pill search-button w-100" type="button" id="search"><svg
                                xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                    <div class="col">
                        <button class="btn border rounded-pill search-button w-100" type="button" id="geolocation"><svg
                                xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg></button>
                    </div>
                </form>


            </div>
            <div class="d-flex flex-column justify-content-center align-items-center weather-info d-none">
                <div class="bg-white border rounded p-4 ">
                    <div class="d-flex rounded justify-content-evenly">
                        <div class="d-flex flex-column justify-content-center align-items-center px-md-4">
                            <div class="fs-1"><span id="maintemp"></span><span>&deg;</span> <span
                                    class="tempunit">C</span></div>
                            <div class="fs-2 city"></div>
                        </div>
                        <div class="vr mx-md-2"></div>
                        <div class="d-flex flex-column justify-content-center align-items-center px-md-4">
                            <div class="fs-1" id="skycondition"></div>
                            <div class="fs-2" id="clouddetails"></div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-4 text-center">
                            <div class="units">Feels Like</div>
                            <div><span id="temp"></span> <span>&deg; </span><span class="tempunit">C</span></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="units">Min Temp</div>
                            <div><span id="mintemp"></span> <span>&deg; </span><span class="tempunit">C</span></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="units">Max Temp</div>
                            <div><span id="maxtemp"></span> <span>&deg; </span><span class="tempunit">C</span></div>
                        </div>

                        <div class="col-4 text-center">
                            <div class="units">Pressure</div>
                            <div><span id="pressure"></span><span> inHg</span></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="units">Humidity</div>
                            <div><span id="humidity"></span><span> %</span></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="units">Wind Speed</div>
                            <div><span id="windspeed"></span><span> m/s</span></div>
                        </div>



                    </div>
                    <div class="d-flex gap-2">
                        <button id="unitsbutton" class="btn w-50 search-button">Change Units</button>
                        <button id="restart" class="btn search-button w-50">New City?</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
